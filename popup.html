<!DOCTYPE html>
<html>
<head>
    <title>NotepadeGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./images/notepadeGPT.png" alt="">
            </div>
            <div class="onglet">
                <p>Sans titre</p>
                <img src="./images/cross.png" alt="">
            </div>
            <div class="more">
                <img src="./images/cross.png" alt="">
            </div>
            <div class="options">
                <img src="./images/reduce.png" alt="">
                <img src="./images/resize.png" alt="">
                <img src="./images/close.png" alt="">
            </div>
        </div>
        <div class="types">
            <div class="left">
                <div class="type"><p>Fichier</p></div>

            </div>

            </div><p></p>

        <div class="footer">
            <div class="desc" id="1"><p>Ln 1, Col 31</p></div>
            <div class="desc"><p>31 caract√®res</p></div>

</html>
